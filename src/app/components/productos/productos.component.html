  <div class="body" style="padding: 130px;">
    <div style="background-color: rgba(255, 255, 255, 0.226); padding: 0px;margin: 0px;border-radius: 10px;">


<div style="text-align: center;">
<h5 class="logito">
  Ropa
</h5></div>
<div class="container mt-3">
  <div class="row" style="height: 100px;">
    <div class="col-md-4">
      <p style="color: white;">Filtrar por:</p>
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle botonsito" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Seleccione una Talla
        </button>
        <ul class="dropdown-menu uledit" aria-labelledby="dropdownMenuButton1" style="width: 355px;">
          <div class="form-check" *ngFor="let size of listSize">
            <input type="checkbox" class="form-check-input" [value]="size.idsize" (change)="handleidSizeChange($event)">
            <label class="form-check-label" for="flexCheckChecked">
                {{size.name_size}}
            </label>
          </div>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
    </div>

    <div class="col-md-4">
      <p style="color: white;">Filtrar por:</p>
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle botonsito" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Seleccione una Color
        </button>
        <ul class="dropdown-menu uledit" aria-labelledby="dropdownMenuButton1" style="width: 355px;">
          <div class="form-check" *ngFor="let size of listcolor">
            <input type="checkbox" class="form-check-input" [value]="size.idcolor" (change)="handleidColorChange($event)">
            <label class="form-check-label" for="flexCheckChecked">
                {{size.name_col}}
            </label>
          </div>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <hr>
    </div>
  </div>
  
  <div class="row">
        <div class="col-md-4" *ngFor="let item of listProducts" >
          <div class="product text-center" *ngIf="item.state == 1">
            <img class="img-fluid mb-3 sizeeimg"  (click)="getOneProduct(item.idproduc)" src="{{item.image_using}}" alt="">
            <!-- <h3 *ngIf="item.state == 1"></h3> -->
            <div style="text-align: center; width: 50%;margin: 0 auto;"><h5 class="p-name" >{{item.name_p}}</h5></div>
           <div style="text-align: center; width: 30%;margin: 0 auto;"> <h5 class="p-price">S/{{item.price}}</h5></div>
              <button class="buy-btn" (click)="getOneProduct(item.idproduc)">Ver Detalles</button>
          </div>
      </div>

  </div>
  </div>

</div>
</div>
