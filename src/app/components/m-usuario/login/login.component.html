<div  class="body" style="padding: 120px;">
<div class="wrapper">
  <div style="background-color: whitesmoke;margin: 0 auto;padding: 20px;width: 450px; border-radius: 20px;">
  <div *ngIf="!loading" class=" container">
    <div class="contenedor text-center" >
      <img class="logo " src="../../../assets/img/percha.gif" alt="img login">
    </div>
      <h3 class="mb-2 text-center">Login</h3>
      <div class="form-floating mb-3 mt-3">
          <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
          <label>Usuario</label>
      </div>
      <div class="form-floating mb-3">
          <input type="password"  [(ngModel)]="password"  autocomplete="false" class="form-control" placeholder="Ingrese password">
          <label>Password</label>
      </div>
      <div class="d-grid gap-2">
          <button type="button" class="btn btn-dark btn-lg" (click)="login()">Aceptar</button>
      </div>

      <!-- <p class="mt-3 text-center">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p> -->
  </div>
  <!-- <app-spinner *ngIf="loading"></app-spinner> -->
  </div>
</div>
</div>
